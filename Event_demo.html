<!DOCTYPE html>
<html lang="en" ng-app="eventdemo_ritesh">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var myvar = angular.module("eventdemo_ritesh", []);
        myvar.controller("myctrl", function ($scope) {
            $scope.message= 'This is Demo';

            $scope.singleclick = function () {
                $scope.message= "This is Single Click Demo";
            }

            $scope.doubleclick = function () {
                $scope.message = "This is Double Click Demo";
            }

            $scope.mouseover = function () {
                $scope.message ="The Mouse is Over the Button";
            }

            $scope.mouseleave = function () {
                $scope.message = "The Mouse is Exited from Button";
            }

        });
         </script>
</head>
<body>
    <div ng-controller="myctrl">

        <button ng-click="singleclick()" ng-dblclick="doubleclick()" ng-mouseover="mouseover()" ng-
            mouseleave="mouseleave()">Click Here for Demo</button>
        <p> {{ message }} </p>
    </div>
</body>
</html>
